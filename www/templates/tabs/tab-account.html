
<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar"><img ng-src="{{rootUser.avatar}}">
        <h2>{{rootUser.email}}</h2>
        <button style="height:1em;" ng-click="logOut()" class="button button-block">Log Out</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
