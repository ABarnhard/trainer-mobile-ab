<!DOCTYPE html>
<html>
  <body>
    <ion-view view-title="Friends">
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}" class="item-avatar"><img ng-src="{{friend.face}}">
            <h2>{{friend.name}}</h2>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-view>
  </body>
</html>
